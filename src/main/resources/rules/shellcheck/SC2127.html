<p>To use cases with <code>;&</code>, specify <code>#!/usr/bin/env bash</code> or <code>#!/usr/bin/env ksh</code>.</p>
<p>To use cases with <code>;;&</code>, specify <code>#!/usr/bin/env bash</code>.</p>
