<h2>Rationale :</h2>
<p>
Without the <b>--assume-yes</b> option it might be possible that the build breaks without human intervention.
</p>
<h2>Problematic code :</h2>
<pre>FROM debian
RUN apt-get install python=2.7</pre>
<h2>Correct code :</h2>
<pre>FROM debian
RUN apt-get install -y python=2.7</pre>
